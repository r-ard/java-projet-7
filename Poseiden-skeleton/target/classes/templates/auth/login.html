
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Login</h2>
    </div>

    <div th:if="${param.error}" style="color: red;">
        Utilisateur ou mot de passe incorrecte.
    </div>

    <div th:if="${param.logout}" style="color: green;">
        Vous avez été déconnecté avec succès.
    </div>

    <div th:if="${param.sessionExpired}" style="color: green;">
        Votre session a expiré.
    </div>

    <div class="row">
        <form th:action="@{/login}" method="post" id="loginForm" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" name="username" id="username" placeholder="User Name" class="col-4">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" id="password" placeholder="Password" class="col-4">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/register">Register</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Login">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
